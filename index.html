<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Juste Prix !</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="row justify-content-center mt-5">
            <header>
                Le Juste Prix
            </header>
        </div>

        <!-- Formulaire -->
        <div class="row justify-content-center mt-5 mb-4">
            <div class="col-lg-8">
                <div class="bg-light p-5 shadow">
                    <form id="formulaire">
                        <div class="row">
                            <div class="col">
                                <input id="prix" class="form-control"
                                    placeholder="Devinez le prix ! (entre 0 et 1 000)" />
                            </div>
                            <button type="submit" class="btn btn-primary">Deviner</button>
                        </div>
                        <small class="text-danger">Vous devez rentrer un nombre.</small>
                    </form>
                </div>
            </div>
        </div>

        <!-- Instructions -->
        <div class="row justify-content-center">
            <div id="instructions" class="col-lg-8"></div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
